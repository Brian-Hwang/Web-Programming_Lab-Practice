<!DOCTYPE html>
<html>
<body>
  <p>Page visits count : <span id="count"></span></p>
  <script>
    if (!localStorage.pageLoadCount) //If pageLoadCount does not exist
      localStorage.pageLoadCount = 0; //Initialization
    
    localStorage.pageLoadCount = parseInt(localStorage.pageLoadCount) + 1;
    document.getElementById('count').textContent = localStorage.pageLoadCount;
  </script>
</body>
</html>
