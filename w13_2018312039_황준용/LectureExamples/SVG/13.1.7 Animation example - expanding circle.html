<!DOCTYPE html>
<html>
<head>
    <title>ExpandingCircle</title>
</head>
<body>
    <svg height="500" width="500">
        <circle r="100" cx="150" cy="110" fill="slategrey" stroke="#000" stroke-width="7">
            <animate attributeName="r" from="0" to="100" dur="3s"/>
            <animate attributeName="cx" from="50" to="150" dur="3s"/>
        </circle>
    </svg>
</body>
</html>
