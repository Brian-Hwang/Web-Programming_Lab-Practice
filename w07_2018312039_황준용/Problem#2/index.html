<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Web Programming - Pinterest</title>
    </head>
    <body>
        <div class="control-bar">
            <div class="row">
                <div class="logo-icon">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="home-button">
                    <div class="home-button-text">Home</div>
                </div>
                <div class="search-box">
                    <div class="search-icon">
                        <img style="height: 100%; width: 100%; filter: contrast(0.25);" src="images/search.png" alt="">
                    </div>
                    <input class="search-box-input" type="text" placeholder="Search"/>
                </div>
                <div class="notification-icon">
                    <img src="images/bell.png" alt="">
                </div>
                <div class="message-icon">
                    <img src="images/chat.png" alt="">
                </div>
                <div class="account-icon">
                    <img src="images/user.png" alt="">
                </div>
                <div class="arrow-icon">
                    <!-- <img src="images/down-arrow.png" alt=""> -->
                    <div class="dropdown">
                        <img src="images/down-arrow.png">
                        <div class="dropdown-child">
                            <div class="dropdown-mini-menu-text">Currently in</div>
                            <div class="dropdown-mini-menu">
                                <img src="images/person.png" alt="">
                                <div class="dropdown-mini-menu-info">
                                    <ul>User Name</ul>
                                    <ul>Personal</ul>
                                    <ul>Email Address</ul>
                                </div>
                            </div>
                            <div class="dropdown-mini-menu-text">Your accounts</div>
                            <a href="">Add account</a>
                            <a style="padding-bottom: 20px;" href="">Convert to business</a>
                            <div class="dropdown-mini-menu-text">More options</div>
                            <a href="">Settings</a>
                            <a href="">Tune your home feed</a>
                            <a href="">Install the Windows app</a>
                            <a href="">Get help</a>
                            <a href="">See terms and privacy</a>
                            <a href="">Log out</a>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
